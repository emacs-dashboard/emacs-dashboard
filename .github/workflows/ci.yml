name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths-ignore:
    - '**.md'

jobs:
  test-unix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        emacs-version:
          - 26.1
          - 26.2
          - 26.3
          - 27.1
          - 27.2
          - snapshot
    steps:
    - uses: actions/checkout@v2

    - uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs-version }}

    - uses: actions/setup-python@v2
      with:
        python-version: "3.6"
        architecture: "x64"

    - uses: conao3/setup-cask@master
      with:
        version: 'snapshot'

    - name: Run tests
      run:
        make compile

  test-windows:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        emacs-version:
          - 26.1
          - 26.2
          - 26.3
          - 27.1
          - 27.2
          - snapshot
    steps:
    - uses: actions/checkout@v2

    - uses: jcs090218/setup-emacs-windows@master
      with:
        version: ${{ matrix.emacs-version }}

    - uses: actions/setup-python@v2
      with:
        python-version: "3.6"
        architecture: "x64"

    - uses: conao3/setup-cask@master
      with:
        version: 0.8.4

    - name: Run tests
      run:
        make compile
